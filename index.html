<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background-color: #f3f4f6;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        font-family: "Roboto", sans-serif;
      }

      .card-container {
        background: url("assets/bg.jpg") no-repeat center center / contain;
        padding: 6%;
      }
      .flip-card {
        position: relative;
        width: 533px;
        height: 800px;
      }

      .flip-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 30px;
        overflow: hidden;
        transition: transform 0.3s;
      }
      .flip-card-front {
        background-image: url("assets/front_bg.jpg");
        background-size: contain;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: end;
        padding: 10%;
      }

      /* .blur {
        background-color: rgba(128, 128, 128, 0.281);
        width: 100%;
        height: 100%;
        position: absolute;
      } */

      .flip-card-back {
        background-color: white;
        color: black;
        padding: 10%;
        display: flex;
        flex-direction: column;
        transform: rotateY(180deg);
      }

      .flip-card:hover .flip-card-back {
        transform: rotateY(0deg);
      }
      .flip-card:hover .flip-card-front {
        transform: rotateY(-180deg);
      }

      .card-bottom-front p {
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        font-size: 36px;
        color: #ffffff;
        line-height: 42px;
      }
      .card-bottom-front {
        display: flex;
        gap: 20px;
        justify-content: space-between;
        margin-top: 5rem;
        align-items: center;
        border: none;
        background: none;
      }

      .arrow-circle-front {
        width: 70px;
        height: 70px;
        border-radius: 100%;
        border: 2.8px solid #19abfe;
        background: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arrow-svg-front {
        width: 35%;
        height: 35%;
        transform: rotate(315deg);
      }

      .back-title {
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        font-size: 35px;
        color: #1e335c;
        line-height: 42px;
        margin-top: 1rem;
      }

      .icon {
        margin-top: 10rem;
      }

      .flip-card-back p {
        color: #6c7994;
        line-height: 1.8rem;
        margin-top: 5%;
      }

      .arrow-button-back {
        display: flex;
        gap: 20px;
        justify-content: end;
        margin-top: 8.5rem;
        align-items: center;
        border: none;
        background: none;
      }

      .arrow-button-back h2 {
        color: #19abfe;
        font-size: 20px;
        margin-right: 2rem;
        font-weight: normal;
      }
      .arrow-circle-back {
        width: 70px;
        height: 70px;
        border-radius: 100%;
        border: 2.8px solid #19abfe;
        background: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arrow-svg-back {
        width: 35%;
        height: 35%;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <!-- <div class="blur"></div> -->
      <div class="flip-card">
        <div class="flip-card-front flip-face">
          <div class="card-bottom-front">
            <p>Financial Sector Development Program</p>
            <div class="click">
              <div class="arrow-circle-front">
                <svg
                  class="arrow-svg-front"
                  fill="none"
                  preserveAspectRatio="none"
                  viewBox="0 0 21 17"
                >
                  <g>
                    <path
                      d="M2 8.27784L19.3564 8.27783"
                      stroke="#19ABFE"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2.7"
                    />
                    <path
                      d="M13.1384 2L19.476 8.3376L13.1384 14.6752"
                      stroke="#19ABFE"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2.7"
                    />
                  </g>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="flip-card-back flip-face">
          <div class="icon">
            <img src="./assets/mapIcon.svg" alt="" style="width: 22%" />
          </div>
          <h2 class="back-title">Financial Sector Development Program</h2>
          <p>
            The Program aims to develop a diversified and effective financial
            sector to support the development of the Saudi Arabia's economy.
          </p>
          <!-- Arrow button -->
          <button class="arrow-button-back">
            <h2>Read More</h2>
            <div class="click">
              <div class="arrow-circle-back">
                <svg
                  class="arrow-svg-back"
                  fill="none"
                  preserveAspectRatio="none"
                  viewBox="0 0 21 17"
                >
                  <g>
                    <path
                      d="M2 8.27784L19.3564 8.27783"
                      stroke="#19ABFE"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2.7"
                    />
                    <path
                      d="M13.1384 2L19.476 8.3376L13.1384 14.6752"
                      stroke="#19ABFE"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2.7"
                    />
                  </g>
                </svg>
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
